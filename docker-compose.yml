services:
  # Contenedor para pruebas
  test-container:
    build:
      context: .
      dockerfile: Dockerfile.test
    profiles:
      - testing
    networks:
      - shared-network

  # Servidor de Aplicación
  app-server:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8080:8080"
    profiles:
      - application
    networks:
      - shared-network

  # Servidor Git
  git-sync:
    image: alpine/git
    volumes:
      - shared-data:/data
    working_dir: /data
    entrypoint: >
      sh -c '
        echo "Iniciando sincronización con Git...";
        if [ ! -d .git ]; then
          echo "Clonando repositorio...";
          git clone https://github.com/ntorena/spring-clinic-automation-cypress.git .
        else
          echo "Actualizando repositorio...";
          git pull
        fi
        echo "Archivos en /data después de la sincronización:";
        ls -la /data
        '
    networks:
      - shared-network
  
  # Contenedor de Cypress
  cypress:
    image: cypress/included
    volumes:
      - shared-data:/app
    working_dir: /app
    entrypoint: sh -c "npm install && npx cypress run"
    networks:
        - shared-network
    profiles:
        - automation
    
  # Servidor de Jenkins
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8081:8080"       
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - shared-data:/shared-data
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker-compose:/usr/bin/docker-compose
    profiles:
      - jenkins
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - shared-network

volumes:
  jenkins_home:
  shared-data:

networks:
  shared-network:
    driver: bridge
